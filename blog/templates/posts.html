{% extends 'layeout_blog.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
</head>

<body>

    {% block content %}

    <h1>Publicaciones</h1>

    {% for post in posts %}

    <div class="p-3">

        <div class="card card-body bg-black">

        <div class="row">
            <div class="col-3">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
            </div>

            <div class="row-9">
                <h2>{{ post.title }}</h2>
                <h3>{{post.date_posted | date:'Y, d M' }}</h3>
                <p>{{ post.description | striptags | truncatechars:100}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
            </div>
        </div>
    
    </div>

    </div>

    {% endfor %}
    
    {% endblock %}

</body>
</html>
