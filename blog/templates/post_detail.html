{% extends 'layeout_blog.html' %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Posteos</title>
  </head>
  <body>
    {% block content %}

    <h2>{{ post.title }}</h2>
    <h3 class="my-2 h5 text-muted">{{post.date_posted}}</h3>
    <p>{{ post.description }}</p>
    <div class="text-center">
      <img
        src="{{ post.image.url }}"
        alt="{{ post.title }}"
        class="img-fluid"
      />
    </div>
    <div class="my-4">
      <p>{{ post.content | safe }}</p>
    </div>

    {% endblock %}
  </body>
</html>
